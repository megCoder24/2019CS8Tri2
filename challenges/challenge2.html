<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .thing{
            display:inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: white;
            font-weight: bold;
            overflow:hidden;
            

        }
        .type1{
             background-color: darkred;
             font-family: "Kranky";
            font-size: 50px;

        }
        .type2{
            background-color: darkblue;

            
        }

        .type3{
            background-color: darkblue;
border-radius: 30%;
            
        }
        .circle{
            border-radius: 50%;
        }

        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
</head>
<body>
    <div class='thing type1'>1</div>
    <div class='thing type2 circle'>2</div>
    <div class='thing type3'>3</div>
    <div class='thing type1 circle'>4</div>
</body>
</html>
